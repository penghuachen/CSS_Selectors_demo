<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="selector.css">
  <title>Document</title>
</head>
<body>
  <h1>CSS Selectors 展示</h1>
  <div class="wrap">
    <div>
      <select name="" id="select">
        <option value="0">請選擇 Selector</option>
        <option value="1">通用選擇器 *</option>
        <option value="2">HTML 標籤選擇器</option>
        <option value="3">屬性選擇器 E[foo]</option>
        <option value="4">屬性選擇器 E[foo="bar"]</option>
        <option value="5">屬性選擇器 E[foo~="bar"]</option>
        <option value="6">屬性選擇器 E[foo^="bar"]</option>
        <option value="7">屬性選擇器 E[foo$="bar"]</option>
        <option value="8">屬性選擇器 E[foo*="bar"]</option>
        <option value="9">屬性選擇器 E[foo|="bar"]</option>
        <option value="10">結構化偽類選擇器 E:root</option>
        <option value="11">結構化偽類選擇器 E:nth-child(n)</option>
        <option value="12">結構化偽類選擇器 E:nth-last-child(n)</option>
        <option value="13">結構化偽類選擇器 E:nth-of-type(n)</option>
        <option value="14">結構化偽類選擇器 E:nth-last-of-type(n)</option>
        <option value="15">結構化偽類選擇器 E:first-child</option>
        <option value="16">結構化偽類選擇器 E:last-child</option>
        <option value="17">結構化偽類選擇器 E:first-of-type</option>
        <option value="18">結構化偽類選擇器 E:last-of-type</option>
        <option value="19">結構化偽類選擇器 E:only-child</option>
        <option value="20">結構化偽類選擇器 E:only-of-type</option>
        <option value="21">結構化偽類選擇器 E:empty</option>
        <option value="22">連結偽類選擇器 E:link</option>
        <option value="23">:lang() 偽類選擇器 E:lang()</option>
        <option value="24">UI 元素狀態偽類選擇器 E:enabled</option>
        <option value="25">UI 元素狀態偽類選擇器 E:disabled</option>
        <option value="26">UI 元素狀態偽類選擇器 E:checked</option>
        <option value="27">::first-line 偽元素選擇器</option>
        <option value="28">::first-letter 偽元素選擇器</option>
        <option value="29">::before 偽元素選擇器</option>
        <option value="30">::after 偽元素選擇器</option>
        <option value="31">class 類別選擇器</option>
        <option value="32">ID 選擇器</option>
        <option value="33">否定偽類選擇器 E:not(s)</option>
        <option value="34">後代組合器 E F</option>
        <option value="35">後代組合器 E > F</option>
        <option value="36">後代組合器 E + F</option>
        <option value="37">後代組合器 E ~ F</option>
      </select>
    </div>
    <div class="demo">
      <div class="demo-example">
        <h3>Example</h3>
        <div class="example-area"></div>
      </div>
      <div class="demo-dom-structure">
        <h3>Dom Structure</h3>
        <div class="dom-area">
          <pre></pre>
        </div>
      </div>
      <div class="demo-css-structure">
        <h3>Css Structure</h3>
        <div class="css-area">
          <pre></pre>
        </div>
      </div>
      <div class="demo-skills-description">
        <h3>Skill Description</h3>
        <div class="skill-area"></div>
      </div>
    </div>
  </div>
  <script src="selector.js"></script>
</body>
</html>
